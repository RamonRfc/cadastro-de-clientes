<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>


<h:body>
<!-- Criar cabeçalho de jsf e pramefaces na aula 17 -->
	
	 <h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		
		<h:panelGrid columns="2">
		<h:outputLabel>Usuário:</h:outputLabel>
		<h:outputText value="#{telefoneManagedBean.user.nome}"/>
		
		<h:outputLabel>Número:</h:outputLabel>
		<h:inputText value="#{telefoneManagedBean.telefone.numero}"/>
		
		<h:outputLabel>Tipo:</h:outputLabel>
		<h:inputText value="#{telefoneManagedBean.telefone.tipo}"/>
		
		</h:panelGrid>
		<br/>
		<br/>
		<h:commandButton value="Salvar"  action="#{telefoneManagedBean.salvar}"></h:commandButton>
		
	</h:form>
	
	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone" cellpadding="10" border="2">
			
			<f:facet name="header">Lista de telefones</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true" action="#{telefoneManagedBean.removeTelefone}" id="botaoremover">
					<h:graphicImage url="resources/img/lixo.png"/>
					<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"/>
					<f:ajax execute="botaoremover" render="@form :formulario:msg"/>
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>

</h:body>

</html>
